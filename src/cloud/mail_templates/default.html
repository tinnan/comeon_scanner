<html>
    <head>
        <style>
        table {
          border-collapse: collapse;
        }

        table th {
          background: #98d5fb;
        }

        table th, td {
          border: 1px solid;
        }

        table td {
          padding: 2px 2px 2px 5px;
        }
        </style>
    </head>
    <body>
        <p>Followed fiction update list.</p>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Story</th>
                    <th>Chapter</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>{% for n in notifications %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ n.get_title() }}</td>
                    <td><a href="{{ n.get_link() }}">{{ n.get_chapter() }}</a></td>
                    <td>{{ n.get_status() }}</td>
                </tr>{% endfor %}
            </tbody>
        </table>
    </body>
</html>
